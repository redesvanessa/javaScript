<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nacionalidade</title>
</head>
<body>
    <h1>Vamos descobrir sua nacionalidade agora?</h1>
    Em qual país você Nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Nacionalidade?" onclick="validar()">
    <div id="res">

    </div>
    <script>
        function validar(){
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var nacionalidade = pais.value.toUpperCase()

            if (nacionalidade == 'BRASIL'){
                res.innerHTML = 'Você é Brasileiro' 
            } else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
